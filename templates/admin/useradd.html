{% extends "layout/navadmin.html" %}
{% block title %}Dashboard{% endblock %}


{% block content %}
  
    <div class="content-wrapper" style="min-height: 288.4px; background-color: rgb(103, 103, 105); 
    background-image: url('../static/image/AIA-CAST.png'); background-repeat: no-repeat;
    background-size: 1080px 820px; " >
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>AIA-Cast. (Welcome! {{user['Firstname']}})</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="{{url_for('admin.access_page')}}">Home</a></li>
                <li class="breadcrumb-item active text-warning">USER</li>
                <li class="breadcrumb-item active"><a href="{{url_for('logout')}}">Logout</a></li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!--Admin section-->
      <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-8">

                <div class="card card-primary">
                    <div class="card-header">
                      <h3 class="card-title">Add User</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form method="post">
                      <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">@</span>
                            </div>
                            <input type="text" name="Username" class="form-control" placeholder="Username" required>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>

                        <div class="form-group">
                          <label for="exampleInputEmail1">Firstname</label>
                          <input type="text" name="Firstname" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Lastname</label>
                          <input type="text"  name="Lastname" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control" name="gender" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                          </div>

                          <div class="form-group">
                            <label>Role</label>
                            <select class="form-control" name="role" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="Student">Student</option>
                                <option value="Admin">Admin</option>                                
                            </select>
                          </div>
                        
                      </div>
                      <!-- /.card-body -->
      
                      <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </form>
                  </div>

              </div>
            </div>
          </div>
        
      </section>
      <!--Admin section ends-->
  
    </div>

{% endblock %}

{% endblock %}
