
<!DOCTYPE html>
<html lang="en">
<head>
  
  {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="icon" type="image/x-icon" href="../static/image/AIA-logo.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../static/css/all.min.css">
  <!-- Ekko Lightbox -->
  <link rel="stylesheet" href="../static/css/ekko-lightbox.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../static/css/OverlayScrollbars.min.css">
  <!-- toastr -->
  <link rel="stylesheet" href="../static/css/toastr.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    {% block ForNav %}{% endblock %}


<!-- jQuery -->
<script src="../static/js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../static/js/bootstrap.bundle.min.js"></script>
<!-- Ekko Lightbox -->
<script src="../static/js/ekko-lightbox.min.js"></script>
<!-- overlayScrollbars -->
<script src="../static/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="../static/js/adminlte.min.js"></script>
<!-- Filterizr-->
<script src="../static/js/jquery.filterizr.min.js"></script>
<!-- Toastr for alert-->
<script src="../static/js/toastr.min.js"></script>
<script>
$(document).ready(function(){
// Get Flash messages from Flask
const messages = '{{ get_flashed_messages(with_categories=true) | tojson }}';
            
            var newmessages = JSON.parse(messages)
                    // Display Toastr notifications from Flash
                    newmessages.forEach(function(message) {
                        const category = message[0];
                        const text = message[1];
                        
                        if (category === 'success') {
                            toastr.success(text, 'Success');
                        } else if (category === 'error') {
                            toastr.error(text, 'Error');
                        } else if (category === 'warning') {
                            toastr.warning(text, 'Warning');
                        } else if (category === 'info') {
                            toastr.info(text, 'Info');
                        }
                      });
            });
</script>
{% block scripting %}{% endblock %}
</body>
</html>
